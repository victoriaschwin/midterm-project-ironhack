<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/contact.css">
  <title>Contact Us</title>
</head>
<body>
  <nav class="flex">
    <div>
      <a href="#"><img src="assets/logos/circle.svg" alt="circle logo" /></a>
    </div>
    <div class="hidden">
      <a href="index.html">Home</a>
      <a href="#">Projects</a>
      <a href="#">Services</a>
    </div>
    <div>
      <a href="contact.html" class="contact-btn">Contact Us</a>
    </div>
  </nav>
  <section class="form">
    <h1>Contact Us</h1>
    <form action="" method="post">
    <label for="name">Full Name*</label>
    <input type="text" name="name" id="name" placeholder="Enter your full name">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Enter your email address">
    <label for="phone">Phone</label>
    <input type="tel" name="phone" id="phone" placeholder="Enter your phone number">
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="10" cols="33" placeholder="Write your message here..."></textarea>
    <button type="submit">Submit</button>
  </form>
  </section>
  <footer>
    <div>
      <img src="assets/logos/circle.svg" alt="circle logo" />
      <address>2972 Westheimer Rd. Santa Ana, Illinois 85486</address>
    </div>
    <div>
      <a href="#">Team</a>
      <a href="#">Services</a>
      <a href="#">About Us</a>
      <a href="#">Press</a>
      <a href="#">Projects</a>
      <a href="#">Privacy Policy</a>
    </div>
  </footer>
  
</body>
</html>
